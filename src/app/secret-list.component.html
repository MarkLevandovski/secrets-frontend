<div class="secret-content">
    <h1 class="page-title">My Secret Secrets!</h1>
    <div class="secret-create">
      <form #secretForm="ngForm" (ngSubmit)="createSecret(secretForm)" novalidate>
        <input type="text" id="title" class="form-control" placeholder="Type a secret and press enter..." 
               required
               name="title" [(ngModel)]="newSecret.title"
               #title="ngModel" >
      </form>
    </div>
    <ul class="secret-list">
      <li *ngFor="let secret of secrets" >
        <div class="secret-row" *ngIf="!editing || editingSecret.id != secret.id">
            <span class="secret-title">
              {{secret.title}}
            </span>
            <span class="secret-actions">
                <a (click)="editSecret(secret)">Edit
                </a>
                <a (click)="deleteSecret(secret.id)">Delete
                </a>
            </span>
        </div>
        <div class="secret-edit" *ngIf="editing && editingSecret.id === secret.id">
            <input class="form-control" type="text" 
             [(ngModel)]="editingSecret.title" required>
            <span class="edit-actions">
                <a (click)="updateSecret(editingSecret)">
                </a>
                <a (click)="clearEditing()">
                </a>
            </span>
        </div>
      </li>
    </ul>
    <div class="no-secrets" *ngIf="secrets && secrets.length == 0">
        <p>No secrets Found!</p>
    </div>
</div>
