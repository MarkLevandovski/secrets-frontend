<div class="secret-content">
    <h1 class="page-title">My Secret Secrets!</h1>
    <div class="secret-create">
      <form #todoForm="ngForm" (ngSubmit)="createSecret(secretForm)" novalidate>
        <input type="text" id="title" class="form-control" placeholder="Type a secret and press enter..." 
               required
               name="title" [(ngModel)]="newSecret.title"
               #title="ngModel" >
        <div *ngIf="title.errors && title.dirty"
             class="alert alert-danger">
            <div [hidden]="!title.errors.required">
              Title is required.
            </div>
        </div>
      </form>
    </div>
    <ul class="secret-list">
      <li *ngFor="let secret of todos" >
        <div class="secret-row" *ngIf="!editing || editingSecret.id != secret.id">
          
            <span class="secret-title">
              {{secret.title}}
            </span>
            <span class="secret-actions">
                <a (click)="editSecret(secret)">
                  <i class="material-icons edit">edit</i>
                </a>
                <a (click)="deleteSecret(secret.id)">
                  <i class="material-icons delete">clear</i>
                </a>
            </span>
        </div>
        <div class="todo-edit" *ngIf="editing && editingSecret.id === secret.id">
            <input class="form-control" type="text" 
             [(ngModel)]="editingSecreto.title" required>
            <span class="edit-actions">
                <a (click)="updateSecret(editingSecret)">
                  <i class="material-icons">done</i>
                </a>
                <a (click)="clearEditing()">
                  <i class="material-icons">clear</i>
                </a>
            </span>
        </div>
      </li>
    </ul>
    <div class="no-secrets" *ngIf="secrets && secrets.length == 0">
        <p>No secrets Found!</p>
    </div>
</div>
